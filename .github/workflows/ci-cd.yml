name: CI/CD Pipeline

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kode
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image ke Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

  test-ssh:
    runs-on: self-hosted
    steps:
      - name: Cek SSH ke Server
        uses: fifsky/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          pass: ${{ secrets.SSH_PASSWORD }} # Pastikan ini ada di GitHub Secrets
          command: |
            echo "âœ… Berhasil masuk ke server!"
            whoami
            echo "âœ… Cek home directory:"
            ls -lah ~
            echo "âœ… Cek OS dan kernel:"
            uname -a
            echo "âœ… Cek konektivitas internet:"
            ping -c 4 google.com || echo "ðŸš¨ Tidak bisa akses internet!"
            echo "âœ… Cek status SSH service:"
            systemctl status ssh || echo "ðŸš¨ SSH service bermasalah!"
name: CI/CD Pipeline

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kode
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image ke Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

  deploy:
    runs-on: self-hosted
    needs: build  # Job deploy hanya berjalan setelah build selesai
    steps:
      - name: Pull Docker Image dari Docker Hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/myapp:latest

      - name: Hentikan Container Lama
        run: docker stop myapp-container || true && docker rm myapp-container || true

      - name: Jalankan Container Baru
        run: |
          docker run -d \
            --name myapp-container \
            -p 3000:3000 \  # Sesuaikan dengan port aplikasi
            -e NODE_ENV=production \  # Sesuaikan environment variable jika perlu
            ${{ secrets.DOCKER_USERNAME }}/myapp:latest
